spring:
  application:
    name: gateway
  profiles:
    active: dev
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config-server
      label: master
      profile: dev
      fail-fast: false

---

spring:
  profiles: dev

eureka:
  instance:
    hostname: ${spring.application.name}
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/

---

spring:
  profiles: prod
  cloud:
    config:
      profile: prod

eureka:
  instance:
    hostname: ${spring.profiles}
  client:
    service-url:
      defaultZone: http://eureka-server1:8001/eureka/

---
