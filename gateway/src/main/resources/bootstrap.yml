spring:
  application:
    name: gateway
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config-server
      label: master
      profile: dev

eureka:
  client:
    service-url:
      defaultZone: http://eurekaServer:8001/eureka/
  instance:
    prefer-ip-address: true
