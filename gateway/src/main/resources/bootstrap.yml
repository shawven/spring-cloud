spring:
  application:
    name: gateway
  cloud:
    config:
      enabled: false
      discovery:
        enabled: true
        service-id: config-server
      name: client
      fail-fast: true
      label: master
      profile: dev

eureka:
  client:
    service-url:
      defaultZone: http://${eureka.address}:8001/eureka/
